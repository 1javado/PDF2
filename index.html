<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایش PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 90%;
            height: 80vh;
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>مشاهده PDF</h1>
            <p>در حال بارگیری سند...</p>
        </div>
        <iframe src="your-file.pdf" type="application/pdf"></iframe>
    </div>
</body>
</html>
